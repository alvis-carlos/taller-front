<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tu compra Ya/Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
    <script src="js/jquery-3.5.min.js"></script>
</head>

<body>
    <header>
        <p href="#" class="logo">Tu Compra Ya!!!</p>
        <ul>
            <li class="menu"><a href="../index.html">Home</a></li>
            <li class="menu"><a href="../views/register.html">Registro</a></li>
            <li class="menu"><a href="../views/login.html">Ingresar</a></li>
        </ul>
    </header>
    <div class="fondo">
        <div class="form">
            <h2>Bienvenido a la Tienda</h2>
            <form method="post">
                <div class="dato_nom">
                    <label class="label_nom" for="userValidar">Email</label>
                    <input class="imput_nom" type="text" class="form-control" placeholder="Usuario" maxlength="12"
                        name="usuarioIngreso" required>
                </div>
                <div class="dato_nom">
                    <label class="label_nom" for="contraValidar">Password</label>
                    <input class="imput_nom" type="password" class="form-control" placeholder="Contraseña"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="passwordIngreso" id="contraValidar"
                        required>
                </div>
                <input class="boton" type="submit" class="btn btn-primary" value="Ingresar">
            </form>
        </div>
    </div>
    <footer>
        <div class="footerBody">
            <div>
                <h4>¿Quienes somos?</h4>
                <p>Taller Curso Full Stack Intermedio</p>
            </div>
            <div>
                <h4>Contáctenos</h4>
                <div class="redes">
                    <div>
                        <img src="../css/img/face.png">
                        <h5>Facebook</h5>
                    </div>
                    <div>
                        <img src="../css/img/youtube.png">
                        <h5>Youtube</h5>
                    </div>
                    <div>
                        <img src="../css/img/whatsapp.png">
                        <h5>WhatsApp</h5>
                    </div>
                    <div>
                        <img src="../css/img/telefono.png">
                        <h5>Celular</h5>
                    </div>
                </div>
            </div>
            <div>
                <h4>¿Como llegar?</h4>
                <center>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2356.2623288091277!2d-74.07325387862001!3d4.629751528229307!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xabc4a8521425c096!2sFundaci%C3%B3n%20Universitaria%20UNINPAHU%20Sede%2016!5e0!3m2!1ses-419!2sco!4v1603910030047!5m2!1ses-419!2sco"
                        width="280" height="180" frameborder="0" style="border:0; padding-top: 25px;" allowfullscreen=""
                        aria-hidden="false" tabindex="0">
                    </iframe>
                </center>
            </div>
        </div>
        <div class="footerFin">
            <p class="terminos">Copyright© 2023 Carlos Alvis</p>
            <p class="terminos">Términos y Condiciones</p>
        </div>
    </footer>
</body>

</html>
<script type="text/javascript">
    window.addEventListener("scroll", function () {
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0);
    });
</script>
